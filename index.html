            			<h1>English 212 Information Project</h1>
            			<h2>Improving your Remote Lifestyle and Learning during the Pandemic</h2>
            			<h4>Description<br>
            					Since the university has had to switch to remote learning, many students are struggling to remain happy and healthy while learning.<br>
            						The following webpage includes strategies on taking care of your mental and physical health as well as your learning through time management, motivation, and self care.</h4>
            				</div>
            				<div>
            					<div class="tilecontent">
            						<button onClick="oneDesc()"
            													id="oneDesc"
            													class="contentbutton">
            							<p>Time Management</p>
            						</button>
            						<div id="oneDescContent"
            										class="contentGroup">
            							<ul class="descriptionContent">
            								<li>
            									<p class="descriptionContentText descriptionContentTextFullWidth">
            										Even when classes are in-person, students often have difficulties with time management, especially those who work, have families, or have other responsibilities.<br>
            											With classes being remote, time management becomes even more difficult, but there are still many things you can do to ease your stress and use your time better.
            										</p>
            									</li>
            								</ul>
            								<ul class="descriptionContent">
            									<li>
            										<a href="#">
            											<img src="./img/schedule.png"
            															alt="graphic depicting calendar placed in front of an analog clock where the hands are a checkmark"
            															class="descriptionContentImage"></a>
            											<p class="descriptionContentText">
            												<h3>Creating a schedule</h3>
            												• There are many ways to maintain a schedule. Google calendar is a great way to do this, but you can use other digital calendars that help keep your work organized.<br>
            													If you prefer a hard copy to a digital copy, paper calendars, to-do lists, and sticky notes are a great way to keep yourself on track.<br>
            														• If you prefer a hard copy to a digital copy, paper calendars, to-do lists, and sticky notes are a great way to keep yourself on track.<br>
            															It is also important to track your schedule for classtimes and due dates, so as to not let anything fall through the cracks.<br>
            																• It is also important to track your schedule for classtimes and due dates, so as to not let anything fall through the cracks.<br>
            																	Blackboard provides a calendar and a to-do list that tells you when you will have assignments due.
            																	• Blackboard provides a calendar and a to-do list that tells you when you will have assignments due.
            																</p>
            															</li>
            														</ul>
            													</ul>
            													<ul class="descriptionContent">
            														<li>
            															<a href="#">
            																<img src="./img/planner.jpg"
            																				alt="notebook planner, left page reading 'Monday' on the top left, right page reading 'Tuesday' in the same location. The Monday page is filled out with some text highlighted. The Tuesdat page is not filled out and shows no markings.."
            																				class="descriptionContentImage"></a>
            																<p class="descriptionContentText">
            																	<h3>Invest in a planner</h3>
            																	• Planners are a great way to keep yourself on track and organized. If you are on a budget, it is easy to find an inexpensive planner that will work for you.<br>
            																		There are also lots of apps (such as Google calendar which was mentioned above) if you like to have your planner on your phone.<br>
            																			• There are also lots of apps (such as Google calendar which was mentioned above) if you like to have your planner on your phone.<br>
            																				You should list your assignments, due dates, classtimes, goals, and anything else that is important to you.
            																				• You should list your assignments, due dates, classtimes, goals, and anything else that is important to you.</p>
            																		</li>
            																	</ul>
            																</ul>
            																<ul class="descriptionContent">
            																	<li>
            																		<a href="#">
            																			<img src="./img/phoneoff.jpg"
            																							alt="Apple iPhone on light blue background. The phone is on the 'slide to power off' screen."
            																							class="descriptionContentImage"></a>
            																			<p class="descriptionContentText">
            																				<h3>Turn off your phone</h3>
            																				• It is easy to waste time on your phone if it is available, so try turning it off and see how much more productive you are.<br>
            																					• Try setting your phone in another room while getting your homework done so the distration isn't even there.</p>
            																			</li>
            																		</ul>
            																	</div>
            																	<br>
            																		<button onClick="twoDesc()"
            																									id="twoDesc"
            																									class="contentbutton">
            																			<p>Motivation</p>
            																		</button>
            																		<div id="twoDescContent"
            																						class="contentGroup">
            																			<ul class="descriptionContent">
            																				<li>
            																					<p class="descriptionContentText descriptionContentTextFullWidth">
            																						Many students experience burnout because they are overloaded and do not take the time to reward themselves.<br>
            																							While it is important to complete assignments and spend time learning, it is equally important to reward your hard work and give yourself something to look forward to.
            																						</p>
            																					</li>
            																				</ul>
            																				<ul class="descriptionContent">
            																					<li>
            																						<a href="#">
            																							<img src="./img/reward.jpg"
            																											alt="Green freeway sign reading 'rewards just ahead''"
            																											class="descriptionContentImage"></a>
            																							<p class="descriptionContentText">
            																								<h3>Reward yourself</h3>
            																								• This could be as simple as taking a break, playing video games, watching TV, or buying yourself something.<br>
            																									• Having something to keep yourself moving and be working toward can help you keep the motivation to get your work done.
            																								</p>
            																							</li>
            																						</ul>
            																						<ul class="descriptionContent">
            																							<li>
            																								<a href="#">
            																									<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_AGYborHl6ApOnmXJ999IskrAcC7u-ZEIwA&usqp=CAU"
            																													alt="A sillhouette of a person raising their arms victoriously in front of a sunrise"
            																													class="descriptionContentImage"></a>
            																									<p class="descriptionContentText">
            																										<h3>Wake up Early</h3>
            																										• Try waking up early and getting one thing done. As you continue to do this, it will get easier to get up, and you will be more motivated to start working.<br>
            																											• If it is hard for you to get up and start working, start by having one small task to accomplish, and you can go back to bed after. Try gradually making your task bigger and/or waking up a little earlier until you are happy with your productivity.
            																										</p>
            																									</li>
            																								</ul>

            																											<p class="descriptionContentText">
            																												<h3>Get Help From the People in your Life</h3>
            																												• Ask your friends or family to hold you accountable. Have them help motivate you, and offer to motivate them in return.<br>
            																													• It is often easier to help someone else than it is to help yourself, so if you both motivate each other and ensure that you are getting your work done, you will both benefit.
            																												</p>

            																																	class="descriptionContentImage"></a>
            																													<p class="descriptionContentText">
            																														<h3>Stay Optimistic</h3>
            																														• Try to look on the bright side of things. There is opportunity to be found in any seemingly negative situation.<br>
            																															• When you find yourself not doing well, be kind to yourself. Otherwise you will find yourself falling into a downward spiral. Give yourself gentle nudges when you are failing, and praise when you are succeeding.<br>
            																																• Rather than comparing yourself to someone else, compare yourself to who you were yesterday.<br>
            																																	• Remind yourself why you are trying to get a degree. By focusing on the goal rather than the task, it will be easier to remain optimistic and motivated.
            																																</p>
            																															</li>
            																														</ul>
            																														<ul class="descriptionContent">
            																															<li>
            																																<a href="#">
            																																	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0cbwhj_w7oZCjTH14Pnxnez7J8KsGgIWwNw&usqp=CAU"
            																																					alt="The quote 'think big start small' on a black and white image of mountains and a body of water"
            																																					class="descriptionContentImage"></a>
            																																	<p class="descriptionContentText">
            																																		<h3>Start Small to Avoid Procrastination</h3>
            																																		• If you are the typical college student, you likely spend a lot of time procrastinating.<br>
            																																			One potential cause of procrastination is fear of failing or becoming overwhelmed. By starting small, you have less to fear and less to overwhelm you.<br>
            																																				• One potential cause of procrastination is fear of failing or becoming overwhelmed. By starting small, you have less to fear and less to overwhelm you.<br>
            																																					If you break your work into small pieces, it will be easier to complete each section. You will be better motivated, and feel more accomplished with much less stress.<br>
            																																						• If you break your work into small pieces, it will be easier to complete each section. You will be better motivated, and feel more accomplished with much less stress.<br>
            																																							If starting small is too difficult, start tiny. Start with your name on a document or a list of at least one tiny thing you need to do. The more you practice with this, the easier it will become.
            																																							• If starting small is too difficult, start tiny. Start with your name on a document or a list of at least one tiny thing you need to do. The more you practice with this, the easier it will become.</p>

            																																				<button onClick="threeDesc()"
            																																											id="threeDesc"
            																																											class="contentbutton">
            																																					<p>Self Care</p>
            																																				</button>
            																																				<div id="threeDescContent"
            																																								class="contentGroup">
            																																					<ul class="descriptionContent">
            																																						<li>
            																																							<p class="descriptionContentText descriptionContentTextFullWidth">
            																																								Self care is easy to overlook, especially when assignments start piling up, and your life is changing with the pandemic.<br>
            																																									With life being remote, taking care of yourself in small ways tends to disappear without being noticed.<br>
            																																										There are easy ways to take better care of yourself as well as bigger changes that will greatly improve your lifestyle.
            																																									</p>
            																																								</li>
            																																							</ul>
            																																							<ul class="descriptionContent">
            																																								<li>
            																																									<a href="#">
            																																										<img src="./img/sleep.jpg"
            																																														alt="Analog alarm clock sitting on nightstand in focus. Behind it, out of focus, is a woman laying in bed"
            																																														class="descriptionContentImage"></a>
            																																										<p class="descriptionContentText">
            																																											<h3>Manage Your Sleep Schedule</h3>
            																																											• Find a schedule that fits your classes and works with you.<br>
            																																												• Try to get 8 hours of sleep<br>Your phone comes with a sleep manager, a "night mode" to make the light on it less harsh, and do not disturb mode if you find yourself waking up because of notifications.
            																																												</p>
            																																											</li>
            																																										</ul>
            																																									</ul>
            																																									<ul class="descriptionContent">
            																																										<li>
            																																											<a href="#">
            																																												<img src="./img/active.jpg"
            																																																alt="Silhouettes of runners in front of a sky lit bt a sun on the horizon"
            																																																class="descriptionContentImage"></a>
            																																												<p class="descriptionContentText">
            																																													<h3>Make Time For Physical Activity</h3>
            																																													• If you normally walk to class, try taking a walk before class to get energy and simulate a change.<br>
            																																														• If you enjoy working out, do that, otherwise at least get up and take 250 steps every hour (or set your own goal).
            																																													</p>
            																																												</li>
            																																											</ul>
            																																										</ul>
            																																										<ul class="descriptionContent">
            																																											<li>
            																																												<a href="#">
            																																													<img src="./img/workspace.jpg"
            																																																	alt="MacBook place in front of iMac on computer desk, with deskplants, a desk light, and mouse"
            																																																	class="descriptionContentImage"></a>
            																																													<p class="descriptionContentText">
            																																														<h3>Creating a Workspace</h3>
            																																														• Set up a workspace rather than working where you sleep or relax. This will make you more effective when working and allow you more enjoyable rest.<br>
            																																															• Limit the amount of distractions in your work environment.<br>
            																																																• Avoid joining zoom calls or doing homework in bed.
            																																															</p>
